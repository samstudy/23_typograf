<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="Типограф">
      <meta name="author" content="">
      <link rel="icon" href="favicon.ico">
      <title>Типограф</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="/">Типограф</a>
            </div>
         </div>
      </nav>
      <div class="container">
         <form method="POST">
            <div class="form-group">
               <textarea id="source" name="text" class="form-control" rows="10" placeholder="Введите текст" autofocus></textarea>
            </div>
            <div class="form-group">
               <div class="col-md-2 text-center">
                  <button id="sendText" class="btn btn-primary" type="button">Сделать красиво</button>
               </div>
            </div>
            <div class="col-md-2 text-center">
               <input class="btn btn-primary" type="reset" value="Cбросить">
            </div>
            <div class="form-group">
               <textarea id="result" class="form-control" rows="10" placeholder="Здесь будет результат" disabled="disabled"></textarea>
            </div>
         </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script>
         sendText.onclick = function() {
             $.ajax({
                 data: $('form').serialize(),
                 type: 'POST',
                 url: '/typograf',
                 success: function(response) {
                     $("#result").text(response);
                 },
             });
         };
      </script>
   </body>
</html>
